<mat-card class="mat-elevation-z4">
    <mat-card-title>
        <div fxLayout="row"
            fxLayoutAlign="space-between center">
            <div fxFlex="10">
                <span>Vuelos</span>
            </div>

            <div *ngIf="usuario.rol==='ADMIN'" fxFlex="50"
                fxLayoutAlign="end">
                <div fxLayout="row"
                    fxLayoutGap="15px"
                    fxLayoutGap.xs="10px">

                    <button mat-raised-button 
                        color="accent"
                        (click)="irARegistro()">
                        Registrar nuevo vuelo
                    </button>
                </div>
            </div>
        </div>
    </mat-card-title>
    <br>

    <mat-card-content>
        <table mat-table [dataSource]="vuelos">

            <ng-container matColumnDef="numeroVuelo">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.numeroVuelo}} </td>
            </ng-container>

            <ng-container matColumnDef="ciudadOrigen">
              <th mat-header-cell *matHeaderCellDef> Ciudad de origen </th>
              <td mat-cell *matCellDef="let element"> {{element.ciudadOrigen.nombre | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="ciudadDestino">
              <th mat-header-cell *matHeaderCellDef> Ciudad de destino </th>
              <td mat-cell *matCellDef="let element"> {{element.ciudadDestino.nombre | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha | convertirFecha | date: "EEE, dd 'de' MMMM 'de' yyyy" | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="detalles">
                <th mat-header-cell *matHeaderCellDef> Detalles </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button 
                        (click)="ver(element.numeroVuelo)">
                        <mat-icon>connecting_airports</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

</mat-card>
